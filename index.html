<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fuga - Ear Trainer</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        button, select {
            padding: 10px 20px;
            margin: 5px;
            font-size: 1.1em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button {
            background-color: #4CAF50;
            color: white;
        }
        button:hover {
            background-color: #45a049;
        }
        button.toggle { /* Style for the mode toggle button */
            background-color: #007bff;
        }
        button.toggle:hover {
            background-color: #0056b3;
        }
        select {
            border: 1px solid #ccc;
            background-color: white;
            min-width: 200px;
            height: 44px;
            cursor: pointer;
        }
        #feedback {
            margin-top: 20px;
            font-size: 1.2em;
            font-weight: bold;
        }
        .correct { color: #28a745; }
        .wrong { color: #dc3545; }
        #pitchDisplay {
            margin-top: 15px;
            font-size: 1.5em;
            font-weight: bold;
            color: #007bff;
        }
        #challengeDisplay {
            margin-top: 15px;
            font-size: 1.3em;
            font-weight: bold;
            color: #333;
        }
        #recognitionMode, #productionMode {
            display: none; /* Hidden by default, shown by JS */
            flex-direction: column;
            align-items: center;
        }
        #recognitionMode.active, #productionMode.active {
            display: flex;
        }
    </style>
</head>
<body>
    <h1>Fuga - Ear Trainer</h1>
    <p id="modeDescription">Guess the interval.</p>

    <button id="toggleModeButton" class="toggle">Switch to Production Mode</button>

    <div id="recognitionMode" class="active">
        <div style="margin-bottom: 20px;">
            <button id="playIntervalButton">Play Random Interval</button>
        </div>
        <div>
            <select id="userGuessSelect">
                <option value="">-- Select your guess --</option>
            </select>
            <button id="submitGuessButton">Submit Answer</button>
        </div>
    </div>

    <div id="productionMode">
        <p>Challenge: <span id="challengeDisplay"></span></p>
        <p>Your Pitch: <span id="pitchDisplay">-- Hz</span></p>
        <button id="startProductionChallengeButton">Start Production Challenge</button>
        <button id="stopProductionChallengeButton" style="display: none;">Stop Listening</button>
        <button id="resetProductionChallengeButton" style="display: none;">Reset</button>
        <!-- This button will be used to play the *user-played* interval back -->
        <button id="playUserIntervalButton" style="display: none;">Play My Interval</button>
    </div>

    <div id="feedback"></div>

    <!-- Meyda library -->
    <script src="https://unpkg.com/meyda/dist/meyda.min.js"></script>

    <!-- Your application's JavaScript -->
    <script src="fuga.js"></script>
</body>
</html>
